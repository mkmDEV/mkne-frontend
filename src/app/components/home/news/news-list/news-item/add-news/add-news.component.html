<div class="container container-fluid">
  <h2>Compose post</h2>
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="add-post">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div
            class="new-post-data"
            ngModelGroup="newPostData"
            #newPostData="ngModelGroup">
            <div class="row mt-5">
              <div
                class="input-group custom-control custom-switch mb-3 pr-3 text-lg-right">
                <input
                  class="custom-control-input"
                  id="new-post-is-published"
                  name="isPublished"
                  type="checkbox"
                  aria-label="Publish"
                  [(ngModel)]="isPublished" />
                <label class="custom-control-label" for="new-post-is-published"
                  >Publish</label
                >
              </div>
              <div class="col-lg-4">
                <div class="input-group input-group-lg mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Author</span>
                  </div>
                  <input
                    class="form-control form-control-lg"
                    id="new-post-author"
                    name="author"
                    type="text"
                    aria-label="author"
                    [(ngModel)]="loggedInUsername"
                    readonly />
                </div>
              </div>
              <div class="col-lg-8">
                <div class="input-group input-group-lg mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Title</span>
                  </div>
                  <input
                    class="form-control form-control-lg"
                    id="new-post-title"
                    name="title"
                    type="text"
                    aria-label="Title"
                    placeholder="New Post"
                    ngModel />
                </div>
                <div class="input-group mb-3">
                  <label class="input-group-text" for="new-post-category"
                    >Category</label
                  >
                  <select
                    class="form-control custom-select custom-select-lg"
                    id="new-post-category"
                    name="category"
                    aria-label="Category"
                    #category="ngModel"
                    [(ngModel)]="categories[0]"
                    required>
                    <option
                      *ngFor="let category of categories"
                      [value]="category.valueOf()">
                      {{ category | titlecase }}
                    </option>
                  </select>
                </div>
                <alert
                  type="danger"
                  class="small form-text ml-2"
                  *ngIf="!category.valid && category.touched"
                  >Please choose a category!
                </alert>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Post</span>
                  </div>
                  <textarea
                    class="form-control"
                    id="new-post-body"
                    name="postBody"
                    aria-label="Text area for new post's body"
                    #postBody="ngModel"
                    rows="3"
                    ngModel
                    required>
                  </textarea>
                </div>
                <alert
                  type="danger"
                  class="fade show"
                  *ngIf="!postBody.valid && postBody.touched">
                  <strong>An error occurred!</strong> Post can not be empty.
                </alert>
              </div>
            </div>
          </div>
          <button
            class="btn btn-lg btn-success float-right"
            type="submit"
            [disabled]="!f.valid">
            <fa-icon [icon]="faPlus"></fa-icon>
            Save post
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
