<div class="container-fluid">
  <div class="row p-4">
    <div class="col-md-12 col-sm-12 col-12">
      <div class="modal-header justify-content-center">
        <h4 class="modal-title">
          <fa-icon size="10x"
                   [classes]="['avatar']"
                   [icon]="faUser">
          </fa-icon>
        </h4>
      </div>
      <div class="modal-body">
        <form class="mt-2">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" name="email" class="form-control" id="email" [(ngModel)]="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" [(ngModel)]="password">
          </div>
          <button class="btn btn-success" (click)="onLogin()">Login</button>
          <small class="form-text text-muted">Need to register? Create an account!</small>
        </form>
      </div>
    </div>
  </div>
</div>
