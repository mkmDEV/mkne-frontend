<div class="container-fluid">
  <div class="row p-4">
    <div class="col-md-12 col-sm-12 col-12">
      <div class="modal-header justify-content-center">
        <h4 class="modal-title">
          <fa-icon class="text-black-50" size="10x"
                   [classes]="['avatar']"
                   [icon]="faUser">
          </fa-icon>
        </h4>
      </div>
      <div class="modal-body">
        <form class="mt-2">
          <div *ngIf="!isLoginMode">
            <div class="form-group">
              <label for="firstName">First name</label>
              <input type="text" name="firstName" class="form-control" id="firstName" [(ngModel)]="firstName">
            </div>
            <div class="form-group">
              <label for="lastName">Last name</label>
              <input type="text" name="lastName" class="form-control" id="lastName" [(ngModel)]="lastName">
            </div>
            <div class="form-group">
              <label for="userName">Username</label>
              <input type="text" name="userName" class="form-control" id="userName" [(ngModel)]="userName">
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" name="email" class="form-control" id="email" [(ngModel)]="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" [(ngModel)]="password">
          </div>
          <div class="mt-5">
            <button class="btn btn-lg btn-block btn-success"
                    (click)="onLogin()">{{ isLoginMode ? 'Login' : 'Sign up' }}</button>
            <small *ngIf="isLoginMode" class="form-text text-muted">
              Need to register? <a class="btn-link" href="#" (click)="onSwitchMode()">Create an account!</a>
            </small>
            <small *ngIf="!isLoginMode" class="form-text text-muted">
              Already a member? <a class="btn-link" href="#" (click)="onSwitchMode()">Log in!</a>
            </small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
